  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let img = new Image();
    img.crossOrigin = "anonymous";
    img.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Sample_User_Icon.png/480px-Sample_User_Icon.png";

    img.onload = function () {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    };

    // è¿‘è§† / è¿œè§† æ¨¡æ‹Ÿ
    function applyBlur(radius, astig, angle) {
      const tempCanvas = document.createElement('canvas');
      const tctx = tempCanvas.getContext('2d');
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      let imgData = tctx.getImageData(0, 0, canvas.width, canvas.height);
      let data = imgData.data;

      // æ¨¡æ‹Ÿæ¨¡ç³Šï¼šæ ¹æ®å±ˆå…‰åº¦å’Œæ•£å…‰æ··åˆåº”ç”¨æ–¹å‘æ€§é«˜æ–¯æ¨¡ç³Š
      const blurAmount = Math.abs(radius) / 300;  // è¿‘è§†/è¿œè§†æ¨¡ç³Šå¼ºåº¦
      const astigAmount = astig / 500;

      let newData = new Uint8ClampedArray(data);

      const w = canvas.width, h = canvas.height;
      const angleRad = angle * Math.PI / 180;
      const dx = Math.cos(angleRad) * astigAmount * 2;
      const dy = Math.sin(angleRad) * astigAmount * 2;

      for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
          const i = (y * w + x) * 4;
          for (let c = 0; c < 3; c++) {
            const sum =
              data[i + c] * (1 - blurAmount) +
              data[i + c - 4] * (blurAmount / 4) +
              data[i + c + 4] * (blurAmount / 4) +
              data[i + c - w * 4] * (blurAmount / 4) +
              data[i + c + w * 4] * (blurAmount / 4);
            newData[i + c] = sum;

            // åŠ å…¥æ•£å…‰åç§»æ¨¡ç³Š
            const xi = Math.floor(x + dx);
            const yi = Math.floor(y + dy);
            if (xi > 0 && xi < w && yi > 0 && yi < h) {
              const j = (yi * w + xi) * 4;
              newData[i + c] = (newData[i + c] + data[j + c]) / 2;
            }
          }
        }
      }

      imgData.data.set(newData);
      ctx.putImageData(imgData, 0, 0);
    }

    function update() {
      const blurVal = parseInt(document.getElementById('blurRange').value);
      const astigVal = parseInt(document.getElementById('astigRange').value);
      const angleVal = parseInt(document.getElementById('angleRange').value);
      document.getElementById('blurVal').textContent = blurVal;
      document.getElementById('astigVal').textContent = astigVal;
      document.getElementById('angleVal').textContent = angleVal + "Â°";

      applyBlur(blurVal, astigVal, angleVal);
    }

    document.querySelectorAll("input[type='range']").forEach(e => {
      e.addEventListener('input', update);
    });

    // å›¾ç‰‡ä¸Šä¼ 
    document.getElementById('imageLoader').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function (event) {
        img = new Image();
        img.onload = function () {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });
  </script>
